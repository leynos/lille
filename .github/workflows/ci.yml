name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN || '' }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 || ''}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@v1.1.0
      - name: Setup DDlog
        uses: ./.github/actions/setup-ddlog
      - name: Format
        run: cargo fmt --all -- --check
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build ddlint inferencer
        run: make build-support-run
      - name: Test
        run: cargo test
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Run coverage
        run: cargo tarpaulin --out lcov
      - name: Upload coverage data to CodeScene
        if: ${{ env.CS_ACCESS_TOKEN != '' }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@v1.1.0
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ env.CODESCENE_CLI_SHA256 }}
