[package]
name = "bevy_ecs_tiled"
version = "0.1.0"
edition = "2021"
authors = ["Steve Pryde <steve@stevepryde.com>"]
description = "A Bevy plugin for loading Tiled maps"
license = "MIT"
homepage = "https://github.com/stevepryde/bevy_ecs_tiled"
repository = "https://github.com/stevepryde/bevy_ecs_tiled"
readme = "README.md"
keywords = ["bevy", "tiled", "tilemap", "game", "plugin"]
categories = ["game-development"]

[dependencies]
futures-lite = "2.3.0"
thiserror = "1.0.62"
tiled = "0.12.0"

[dependencies.bevy]
version = "0.12"
default-features = false
features = [
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_render",
  "bevy_sprite",
]

[dependencies.bevy_ecs_tilemap]
version = "0.12"

[features]
default = ["render"]
render = ["bevy_ecs_tilemap/render"]
atlas = ["bevy_ecs_tilemap/atlas"]
serde = ["bevy_ecs_tilemap/serde"]
wasm = ["tiled/wasm"]
